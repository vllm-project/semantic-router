apiVersion: v1
kind: Service
metadata:
  name: envoy
  labels:
    app: envoy
    component: gateway
    part-of: semantic-router
spec:
  type: NodePort
  selector:
    app: envoy
  ports:
  - name: http
    port: 8801
    targetPort: http
    nodePort: 30801
  - name: admin
    port: 19000
    targetPort: admin
    nodePort: 30900
