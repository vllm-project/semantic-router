apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: semantic-router-dashboards
        orgId: 1
        folder: Semantic Router
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana-dashboards
