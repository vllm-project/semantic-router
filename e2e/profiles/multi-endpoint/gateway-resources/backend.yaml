# Multi-Endpoint Backend Resources
# Two vLLM simulator deployments representing Dev and Prod environments.
# Both use the llm-d inference simulator (same image used by ai-gateway profile).

# ── Dev Environment Backend ──────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-14b-dev
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-14b-dev
  template:
    metadata:
      labels:
        app: vllm-14b-dev
        environment: dev
    spec:
      containers:
      - name: vllm-sim
        image: ghcr.io/llm-d/llm-d-inference-sim:v0.5.0
        imagePullPolicy: IfNotPresent
        args:
        - --model
        - Qwen/Qwen2.5-14B-Instruct
        - --port
        - '8000'
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-14b-dev
  namespace: default
  labels:
    app: vllm-14b-dev
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: vllm-14b-dev
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: vllm-14b-dev
  namespace: default
spec:
  schema:
    name: OpenAI
  backendRef:
    name: vllm-14b-dev
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: vllm-14b-dev
  namespace: default
spec:
  endpoints:
  - fqdn:
      hostname: vllm-14b-dev.default.svc.cluster.local
      port: 8000

