---
# Llama Stack Namespace (must be created before Deployment and Service)
apiVersion: v1
kind: Namespace
metadata:
  name: llama-stack-system
---
# Llama Stack Deployment for E2E testing
# Provides vector store backend via OpenAI-compatible REST API
# Uses the Milvus (inline::milvus / Milvus Lite) vector_io provider to
# support hybrid search (vector + BM25 keyword search with RRF ranking).
#
# Workaround: setuptools >=78 ships a broken pkg_resources in the 0.5.0 image.
# The startup script downgrades setuptools to restore milvus-lite compatibility,
# then patches the Llama Stack config to use Milvus instead of the default Faiss.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack
  namespace: llama-stack-system
  labels:
    app: llama-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-stack
  template:
    metadata:
      labels:
        app: llama-stack
    spec:
      # Disable Kubernetes service-link env vars to prevent collision:
      # K8s auto-injects LLAMA_STACK_PORT=tcp://... for the Service,
      # but the Llama Stack CLI expects LLAMA_STACK_PORT to be an integer.
      enableServiceLinks: false
      containers:
        - name: llama-stack
          image: llamastack/distribution-starter:0.5.0
          command: ["sh", "-c"]
          args:
            - |
              pip install 'setuptools<78' --quiet 2>/dev/null
              python3 -c "
              import pathlib
              src = pathlib.Path('/usr/local/lib/python3.12/site-packages/llama_stack/distributions/starter/config.yaml')
              cfg = src.read_text().replace('default_provider_id: faiss', 'default_provider_id: milvus')
              pathlib.Path('/tmp/config.yaml').write_text(cfg)
              "
              exec llama stack run /tmp/config.yaml --port 8321
          env:
            - name: MILVUS_URL
              value: "enabled"
          ports:
            - containerPort: 8321
              name: http
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8321
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8321
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 6
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llama-stack
  namespace: llama-stack-system
  labels:
    app: llama-stack
spec:
  type: ClusterIP
  selector:
    app: llama-stack
  ports:
    - port: 8321
      targetPort: 8321
      protocol: TCP
      name: http
