name: Create and publish Docker images

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag_suffix:
        description: "Custom tag suffix for the Docker image"
        required: false
        type: string
        default: ""
      is_nightly:
        description: "Whether this is a nightly build"
        required: false
        type: boolean
        default: false
      use_cross_compilation:
        description: "Use cross-compilation instead of emulation for ARM64"
        required: false
        type: boolean
        default: true
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docker-publish.yml"
      - "tools/docker/Dockerfile*"
      - "candle-binding/**"
      - "src/**"
      - "e2e/testing/llm-katan/**"
      - "dashboard/**"
      - "src/vllm-sr/**"
  pull_request:
    paths:
      - ".github/workflows/docker-publish.yml"
      - "tools/docker/Dockerfile*"
      - "candle-binding/**"
      - "src/**"
      - "e2e/testing/llm-katan/**"
      - "dashboard/**"
      - "src/vllm-sr/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # PR builds: amd64 only, single job, fast feedback
  # ─────────────────────────────────────────────────────────────────────────────
  build_pr:
    if: >-
      github.event_name == 'pull_request'
      && github.repository == 'vllm-project/semantic-router'
      && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [extproc, llm-katan, vllm-sr]
      fail-fast: false

    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build parameters
        id: build-params
        run: |
          if [ "${{ matrix.image }}" = "extproc" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./tools/docker/Dockerfile.extproc" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "llm-katan" ]; then
            echo "context=./e2e/testing/llm-katan" >> $GITHUB_OUTPUT
            echo "dockerfile=./e2e/testing/llm-katan/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "dashboard" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./dashboard/backend/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "vllm-sr" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./src/vllm-sr/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Generate tags
        id: tags
        run: |
          REPO_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          TAG="pr-${{ github.event.number }}"
          echo "tags=ghcr.io/${REPO_LOWER}/semantic-router/${{ matrix.image }}:${TAG}" >> $GITHUB_OUTPUT

      - name: Record build start time
        id: build-start
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.image }} (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build-params.outputs.context }}
          file: ${{ steps.build-params.outputs.dockerfile }}
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}-amd64
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}-amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            CARGO_BUILD_JOBS=8
            CARGO_INCREMENTAL=1
            RUSTC_WRAPPER=""
            CARGO_NET_GIT_FETCH_WITH_CLI=true

      - name: Build summary and timing
        if: always()
        run: |
          END=$(date +%s)
          START="${{ steps.build-start.outputs.start }}"
          DURATION=$((END - START))
          DURATION_MIN=$((DURATION / 60))
          DURATION_SEC=$((DURATION % 60))
          if [ "${{ job.status }}" = "success" ]; then
            echo "::notice title=Build Success::${{ matrix.image }} (amd64) built in ${DURATION_MIN}m ${DURATION_SEC}s"
            echo "### Build Summary for ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Platform**: linux/amd64 (PR mode)" >> $GITHUB_STEP_SUMMARY
            echo "- **Build time**: ${DURATION_MIN}m ${DURATION_SEC}s (${DURATION}s)" >> $GITHUB_STEP_SUMMARY
            echo "- **Tags**: ${{ steps.tags.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error title=Build Failed::${{ matrix.image }} build failed after ${DURATION_MIN}m ${DURATION_SEC}s"
            echo "### Build failed for ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Elapsed**: ${DURATION_MIN}m ${DURATION_SEC}s (${DURATION}s)" >> $GITHUB_STEP_SUMMARY
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # Push/dispatch builds: per-platform parallel jobs + manifest merge
  # ─────────────────────────────────────────────────────────────────────────────

  # Step 1: Build each image × platform in parallel
  build_platform:
    if: >-
      github.event_name != 'pull_request'
      && github.repository == 'vllm-project/semantic-router'
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [extproc, llm-katan, vllm-sr]
        platform: [linux/amd64, linux/arm64]
      fail-fast: false

    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Set up QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        run: echo "REPOSITORY_OWNER_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Generate date tag for nightly builds
        id: date
        if: inputs.is_nightly == true
        run: echo "date_tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set build parameters
        id: build-params
        run: |
          # Determine platform suffix for cache scoping
          PLATFORM_SUFFIX=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "platform_suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

          # For multi-arch push builds, always use cross-compilation Dockerfiles
          # for images that have them (extproc, vllm-sr). This avoids slow QEMU emulation.
          if [ "${{ matrix.image }}" = "extproc" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./tools/docker/Dockerfile.extproc" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "llm-katan" ]; then
            echo "context=./e2e/testing/llm-katan" >> $GITHUB_OUTPUT
            echo "dockerfile=./e2e/testing/llm-katan/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "dashboard" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./dashboard/backend/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.image }}" = "vllm-sr" ]; then
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./src/vllm-sr/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Generate per-platform tag
        id: tags
        run: |
          REPO_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          PLATFORM_SUFFIX=${{ steps.build-params.outputs.platform_suffix }}

          if [ "${{ inputs.is_nightly }}" = "true" ]; then
            TAG="nightly-${{ steps.date.outputs.date_tag }}"
          else
            TAG="${{ github.sha }}"
          fi

          # Per-platform tags (temporary, used for manifest merge)
          echo "tags=ghcr.io/${REPO_LOWER}/semantic-router/${{ matrix.image }}:${TAG}-${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT
          echo "tag_base=${TAG}" >> $GITHUB_OUTPUT

      - name: Additional cleanup for llm-katan (large Python packages)
        if: matrix.image == 'llm-katan'
        run: |
          echo "Freeing up more space for llm-katan build..."
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Record build start time
        id: build-start
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.image }} (${{ matrix.platform }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build-params.outputs.context }}
          file: ${{ steps.build-params.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}-${{ steps.build-params.outputs.platform_suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}-${{ steps.build-params.outputs.platform_suffix }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            CARGO_BUILD_JOBS=20
            CARGO_INCREMENTAL=1
            RUSTC_WRAPPER=""
            CARGO_NET_GIT_FETCH_WITH_CLI=true
          provenance: false

      - name: Build summary and timing
        if: always()
        run: |
          END=$(date +%s)
          START="${{ steps.build-start.outputs.start }}"
          DURATION=$((END - START))
          DURATION_MIN=$((DURATION / 60))
          DURATION_SEC=$((DURATION % 60))
          if [ "${{ job.status }}" = "success" ]; then
            echo "::notice title=Build Success::${{ matrix.image }} (${{ matrix.platform }}) built in ${DURATION_MIN}m ${DURATION_SEC}s"
            echo "### Build Summary for ${{ matrix.image }} (${{ matrix.platform }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Platform**: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Build time**: ${DURATION_MIN}m ${DURATION_SEC}s (${DURATION}s)" >> $GITHUB_STEP_SUMMARY
            echo "- **Tags**: ${{ steps.tags.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Dockerfile**: ${{ steps.build-params.outputs.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error title=Build Failed::${{ matrix.image }} (${{ matrix.platform }}) build failed after ${DURATION_MIN}m ${DURATION_SEC}s"
            echo "### Build failed for ${{ matrix.image }} (${{ matrix.platform }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Elapsed**: ${DURATION_MIN}m ${DURATION_SEC}s (${DURATION}s)" >> $GITHUB_STEP_SUMMARY
          fi

  # Step 2: Create multi-arch manifest lists from per-platform images
  create_manifest:
    if: >-
      github.event_name != 'pull_request'
      && github.repository == 'vllm-project/semantic-router'
    needs: build_platform
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [extproc, llm-katan, vllm-sr]
      fail-fast: false

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tag for nightly builds
        id: date
        if: inputs.is_nightly == true
        run: echo "date_tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          REPO_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_LOWER}/semantic-router/${{ matrix.image }}"

          if [ "${{ inputs.is_nightly }}" = "true" ]; then
            TAG="nightly-${{ steps.date.outputs.date_tag }}"
          else
            TAG="${{ github.sha }}"
          fi

          AMD64_TAG="${IMAGE}:${TAG}-linux-amd64"
          ARM64_TAG="${IMAGE}:${TAG}-linux-arm64"
          MANIFEST_TAG="${IMAGE}:${TAG}"

          echo "Creating multi-arch manifest: ${MANIFEST_TAG}"
          echo "  - amd64: ${AMD64_TAG}"
          echo "  - arm64: ${ARM64_TAG}"

          # Create the manifest list
          docker manifest create "${MANIFEST_TAG}" \
            "${AMD64_TAG}" \
            "${ARM64_TAG}"

          # Push the manifest
          docker manifest push "${MANIFEST_TAG}"
          echo "Pushed manifest: ${MANIFEST_TAG}"

          # Also tag as :latest for non-nightly builds
          if [ "${{ inputs.is_nightly }}" != "true" ]; then
            LATEST_TAG="${IMAGE}:latest"
            docker manifest create "${LATEST_TAG}" \
              "${AMD64_TAG}" \
              "${ARM64_TAG}"
            docker manifest push "${LATEST_TAG}"
            echo "Pushed manifest: ${LATEST_TAG}"
          fi

          echo "### Manifest for ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${MANIFEST_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
