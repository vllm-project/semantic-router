name: Build Paper PDF

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'paper/**/*.tex'
      - 'paper/**/*.bib'
      - 'paper/**/*.sty'
      - 'paper/**/*.cls'
      - 'paper/figures/**'
      - 'paper/Makefile'
  push:
    branches:
      - main
    paths:
      - 'paper/**/*.tex'
      - 'paper/**/*.bib'
      - 'paper/**/*.sty'
      - 'paper/**/*.cls'
      - 'paper/figures/**'
      - 'paper/Makefile'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-paper:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            texlive-science \
            texlive-pictures \
            latexmk \
            bibtex2html

      - name: Build PDF
        working-directory: paper
        run: make all

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllm-semantic-router-paper
          path: paper/vllm-semantic-router.pdf
          retention-days: 30

      - name: Comment PDF link on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const marker = '<!-- paper-build-bot -->';
            const body = [
              marker,
              `### Paper Build`,
              `The paper PDF has been rebuilt from the latest changes.`,
              ``,
              `**[Download vllm-semantic-router.pdf](${runUrl}#artifacts)** (from workflow artifacts)`,
            ].join('\n');

            // Find and update existing comment, or create a new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
